<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body id="workdammit">
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span class="write">
      <p><b>Write</b> a new tweet</p>
      <img src="/images/down-arrow.svg">
    </span>
  </nav>
  <!-- Page-specific (main) content here -->
  <main id="resize" class="shuffle">
    <div id="left">
      <header class="splash">
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <div>
          <h2>
            <b>Your</b> Name
          </h2>
        </div>
      </header>
    </div>

    <!-- Section for writing a new tweet -->
    <div id="right">
      <section class="new-tweet">
        <!-- Sliding Error Display -->
        <div>

        </div>
        <h2><b>Compose Tweet </b></h2>
        <form action="/tweets/" method="POST" id="send-tweet">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <!-- Article containing prreviously sent tweets -->
      <article class="tweet-container">

      </article>
    </div>
  </main>
</body>

</html>
